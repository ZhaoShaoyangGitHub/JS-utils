<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World (Simplest Usage) / Gio.js</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="three.js"></script>
  	<script src="gio.min.js"></script>
  	<style type="text/css">
  		html, body {
		    height: 100%;
		    width: 100%;
		    margin: 0;
		    padding: 0
		}

		header {
		    position: absolute;
		    width: 100%;
		    height: 40px;
		    line-height: 40px;
		    text-align: center;
		    color: white;
		}

		#globalArea {
		    height: 100%;
		    width: 100%;
		    margin: 0;
		    padding: 0;
		    perspective: 1000px;
		}
  	</style>
</head>
<body>
<div id="globalArea"></div>
	<script type="text/javascript">
		// Get the container to hold the IO globe
		var container = document.getElementById( "globalArea" );
		// Create Gio.controller

		var configure= {
			color: {
				background: '#FFFFFF',
				surface: '#006d55', 
				halo: '#e5e5e5',
			},
			brightness: {
				ocean: 0.1,
				related: 1,
				mentioned: 0.3,
			}
		}
		var controller = new GIO.Controller( container, configure );
		// Add data
		var data = [{
	        "e": "CN",
	        "i": "US",
	        "v": 100000,
	        "inColor": null,
	        "outColor": null
		}]
		controller.addData( data );
		// Initialize and render the globe
		controller.init();
	</script>
</body>
</html>
